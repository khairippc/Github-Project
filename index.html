<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Tailwind + Alpine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Outfit', sans-serif; }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full -z-10 overflow-hidden">
      <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 blur-[120px] rounded-full"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 blur-[120px] rounded-full"></div>
    </div>

    <main id="app" class="max-w-2xl w-full p-8 mx-4" x-data="{ count: 0, showDetails: false }">
      <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-3xl p-8 shadow-2xl relative overflow-hidden group">
        <!-- Floating shapes -->
        <div class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full opacity-10 group-hover:opacity-20 transition-opacity duration-500"></div>
        
        <header class="mb-12 text-center">
          <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-4">
            Vite + Stack
          </h1>
          <p class="text-slate-400 text-lg">A modern, high-performance web skeleton.</p>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-12">
          <div class="p-4 bg-slate-700/30 rounded-2xl border border-slate-600/30 hover:border-blue-500/50 transition-all duration-300">
            <h3 class="font-semibold text-blue-400 mb-1">Tailwind</h3>
            <p class="text-xs text-slate-500">Utility-first styling</p>
          </div>
          <div class="p-4 bg-slate-700/30 rounded-2xl border border-slate-600/30 hover:border-purple-500/50 transition-all duration-300">
            <h3 class="font-semibold text-purple-400 mb-1">Alpine.js</h3>
            <p class="text-xs text-slate-500">Lightweight reactivity</p>
          </div>
          <div class="p-4 bg-slate-700/30 rounded-2xl border border-slate-600/30 hover:border-pink-500/50 transition-all duration-300">
            <h3 class="font-semibold text-pink-400 mb-1">Vite</h3>
            <p class="text-xs text-slate-500">Fast build tool</p>
          </div>
        </section>

        <div class="space-y-8">
          <!-- Counter Component -->
          <div class="flex flex-col items-center justify-center space-y-4 p-6 bg-slate-900/50 rounded-2xl border border-slate-700/50">
            <span class="text-5xl font-bold font-mono text-white" x-text="count"></span>
            <div class="flex space-x-4">
              <button 
                @click="count--" 
                class="px-6 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-white rounded-xl transition-all active:scale-95"
              >
                Decrement
              </button>
              <button 
                @click="count++" 
                class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95"
              >
                Increment
              </button>
            </div>
          </div>

          <!-- Toggle Component -->
          <div class="text-center">
            <button 
              @click="showDetails = !showDetails" 
              class="text-slate-400 hover:text-white underline underline-offset-4 decoration-slate-600 hover:decoration-blue-500 transition-all text-sm"
            >
              <span x-text="showDetails ? 'Hide technical details' : 'Show technical details'"></span>
            </button>
            
            <div 
              x-show="showDetails" 
              x-transition:enter="transition ease-out duration-300"
              x-transition:enter-start="opacity-0 -translate-y-4"
              x-transition:enter-end="opacity-100 translate-y-0"
              class="mt-6 text-left p-6 bg-slate-900/80 rounded-2xl border border-slate-700/50 font-mono text-xs text-blue-300 space-y-2 overflow-x-auto"
            >
              <p>// package.json dependencies</p>
              <p><span class="text-purple-400">"alpinejs"</span>: "^3.15.4",</p>
              <p><span class="text-purple-400">"tailwindcss"</span>: "^3.4.17",</p>
              <p><span class="text-purple-400">"vite"</span>: "^5.0.0"</p>
            </div>
          </div>
        </div>
      </div>
      
      <footer class="mt-8 text-center text-slate-500 text-xs">
        <p>Built with ❤️ for performance and aesthetics.</p>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
